<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script type='text/javascript' th:src="@{/webjars/jquery/3.6.0/jquery.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.css}" />
    <script type='text/javascript' th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.js}"></script>

    <title>Demo</title>
</head>
<body>
<div class="container">
    <div class="row align-items-start">
        <div class="col"></div>
        <div class="col d-flex flex-column min-vh-100 justify-content-center align-items-center">
            <form method="post" th:action="@{/login}">
                <div class="mb-3" th:if="${param.error}">
                    用户名或密码错误...
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="reader">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" value="reader">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div> <!-- /container -->
</body>
</html>
